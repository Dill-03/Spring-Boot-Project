<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
<style type="text/css">
.abc{
border-color: green;
border-radius: 10px;
}

</style>
	<title>Manpower Supple Ltd.r</title>
</head>
<body>

<!-- -----------------------------------------------------------------------------------------------------------------  -->
<div class="table-data" >
<h1 style="text-align: center; margin-top: 200px;">Attendance Count</h1>
	<div class="container">
		<form th:action="@{/attendanceprocess}" method="POST" autocomplete="off">
		
			<div class="row">
			<div class="col-md-4"></div>
				<div class="col-md-4">			
					<label for="employeeId" class="form-label">Employee ID</label> 
					<select class="form-control" th:onchange="'window.location.href = \'' + @{/getEmpDetails/} + '\' + this.value'"				
						name="employeeId">
						<option selected="selected" disabled="disabled" hidden="hidden">--------------Select ID------------------</option>
						<option th:each="empId:${empId}" th:value="${empId.employeeId}" th:text="${empId.employeeId}" th:selected="${empDetails.employeeId}==${empId.employeeId}"></option>
					</select>						
				</div>
				<div class="col-md-4"></div>
				</div>
				
			<div class="row">	
				<div class="col-md-4"></div>						
				<div class="col-md-4">
					<label for="employeeName" class="form-label">Employee Name</label> <input
						type="text" class="form-control" name="employeeName" th:value="${empDetails.firstname}">
				</div>
				<div class="col-md-4"></div>
			</div>
		

			<div class="row">
			<div class="col-md-4"></div>
				<div class="col-md-4">
					<label for="department" class="form-label">Department</label> <input
						type="text" class="form-control"  name="department" th:value="${empDetails.department}">
				</div>
				<div class="col-md-4"></div>
			</div>
				<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<label for="degination" class="form-label">Designation</label> <input
						type="text" class="form-control" name="designation" th:value="${empDetails.designation}">
				</div>
				<div class="col-md-4"></div>
				</div>
			
			<br>
			<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<button type="submit" class="btn btn-info">Press</button>
			</div>
			</div>
			<div class="col-4"></div>
		</form>
	</div>
	<!-------------------------------------------------------------------------------------------------------------------------------------------->
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
