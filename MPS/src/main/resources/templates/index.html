<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Document</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<header>
		<div class="container">
			<nav>
				<h1 class="brand">
					<a href="">Man<span>pow</span>er
					</a>
				</h1>
				<br>

				<ul>
					<li><a href="">About Us</a></li>
					<li><a href="">Contact Us</a></li>
					<li><a href="requestforworker" class="" data-bs-toggle="modal"
						data-bs-target="#exampleModal2">Request For Worker</a></li>
					<li><a href="requestforwork" class="" data-bs-toggle="modal"
						data-bs-target="#exampleModal">Request For Work</a></li>
					
					<li><a href="requestforworker" class="" data-bs-toggle="modal"
						data-bs-target="#exampleModal3">Employee LogIn</a></li>
					<li><a href="">Admin LogIn</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-----------------------------------------------------  Request From company --------------------------------------------->
	<div>
		<div class="modal fade" id="exampleModal2" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Need Worker__?
							Give us The Mentioned Fields Information.</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form class="container" autocomplete="off"
							th:action="@{/companyRequest}" method="POST">
							<div class="row">
								<div class="col-4">
									<label for="companyname">Company Name</label> <input
										type="text" class="form-control" name="companyname"
										autocomplete="no" id="companyname">
								</div>
								<div class="col-4">
									<label for="workertype">Work Type</label> <select
										class="form-select" id="workertype" name="workertype"
										aria-label="Floating label select example">
										<option selected>---Select Job Title---</option>
										<option>Computer programmer</option>
										<option>Factory worker</option>
										<option>Veterinarian</option>
										<option>Street vendor</option>
										<option>Miner</option>
										<option>Teacher</option>
										<option>Real estate agent</option>
										<option>Bellboy</option>
										<option>Gas station attendant</option>
										<option>Delivery man</option>
										<option>Pharmacist</option>
										<option>Receptionist</option>
										<option>Tour guide</option>
										<option>Astronaut</option>
										<option>Customs officer</option>
										<option>Lawyer</option>
										<option>Cashier</option>
										<option>Taxi driver</option>
										<option>Plumber</option>
										<option>Chef</option>
										<option>Baker</option>
										<option>Artist</option>
										<option>Actor/ Actress</option>
										<option>Hairdresser</option>
										<option>Tailor</option>
										<option>Writer/Author</option>
										<option>Care-Taker</option>
										<option>Bus driver</option>
										<option>Accountant</option>


									</select>
								</div>
								<div class="col-4">
									<label for="contractduration">Contract Duration</label> <input
										type="text" class="form-control" name="contractduration"
										autocomplete="no" id="contractduration">
								</div>
							</div>

							<div class="row">
								<div class="col-7">
									<label for="mail">Email</label> <input type="email"
										class="form-control" name="mail" autocomplete="no" id="mail">
								</div>
								<div class="col-5">
									<label for="address">Phone</label> <input type="text"
										class="form-control" name="phone" autocomplete="no" id="phone">
								</div>
							</div>
							<div class="form-row">
								<div class="col-6">
									<button type="submit" class="btn btn-info">Request
										Submit</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-danger"
							data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!---------------------------------------Request From Worker------------------------------------------->
	<div>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal"
			data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open
			modal for @getbootstrap</button>

		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Need Work__?
							Send Us The Mentioned Details.</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form class="container" autocomplete="off"
							th:action="@{/AddRequestManpower}" method="POST">
							<div class="row">
								<div class="col-4">
									<label for="firstname">First Name</label> <input type="text"
										class="form-control" name="firstname" id="firstname">
								</div>
								<div class="col-4">
									<label for="laststname">Last Name</label> <input type="text"
										class="form-control" name="lastname" id="lastname">
								</div>
								<div class="col-4">
									<label for="gender">Gender</label> <input type="text"
										class="form-control" name="gender" id="gender">
								</div>
							</div>

							<div class="row">
								<div class="col-3">
									<label for="dob">Date of Birth</label> <input type="date"
										class="form-control" name="dob" id="dob">
								</div>
								<div class="col-6">
									<label for="address">Address</label> <input type="text"
										class="form-control" name="address" id="address">
								</div>
								<div class="col-3">
									<label for="city">City</label> <input type="text"
										class="form-control" name="city" id="city">
								</div>
							</div>


							<div class="row">
								<div class="col-3">
									<label for="postalcode">Postal Code</label> <input type="text"
										class="form-control" name="postalcode" id="postalcode">
								</div>
								<div class="col-4">
									<label for="contactnumber">Contact Number</label> <input
										type="text" class="form-control" name="contactnumber"
										id="contactnumber">
								</div>
								<div class="col-5">

									<label for="worktype">Work Type</label> <select
										class="form-select" name="worktype" id="worktype"
										aria-label="Floating label select example">
										<option selected>    ---------------------Select Job Title------------------- </option>
										<option>Computer programmer</option>
										<option>Factory worker</option>
										<option>Veterinarian</option>
										<option>Street vendor</option>
										<option>Miner</option>
										<option>Teacher</option>
										<option>Real estate agent</option>
										<option>Bellboy</option>
										<option>Gas station attendant</option>
										<option>Delivery man</option>
										<option>Pharmacist</option>
										<option>Receptionist</option>
										<option>Tour guide</option>
										<option>Astronaut</option>
										<option>Customs officer</option>
										<option>Lawyer</option>
										<option>Cashier</option>
										<option>Taxi driver</option>
										<option>Plumber</option>
										<option>Chef</option>
										<option>Baker</option>
										<option>Artist</option>
										<option>Actor/ Actress</option>
										<option>Hairdresser</option>
										<option>Tailor</option>
										<option>Writer/Author</option>
										<option>Care-Taker</option>
										<option>Bus driver</option>
										<option>Accountant</option>
									</select>
								</div>
							</div>
			<!-- --------------------------------------------------------------------------------------------------------- -->
						<hr>
							<h4 style="text-align: center;">Educational Qualifications</h4>
							
							<div class="row">
								<div class="col-3">
									<label for="nameOfLastExame">Name Of Last Exam</label> <input type="Text"
										class="form-control" name="nameOfLastExame" autocomplete="no" id="nameOfLastExame">
								</div>
								<div class="col-3">
									<label for="nameOfGroup">Group</label> <input type="text"
										class="form-control" name="nameOfGroup" autocomplete="no" id="nameOfGroup">
								</div>
								<div class="col-6">
									<label for="institute">Institute Name</label> <input type="text"
										class="form-control" name="institute" autocomplete="no" id="institute">
								</div>
							</div>
							<div class="row">
								<div class="col-3">
									<label for="passingYear">Passing Year</label> <input type="text"
										class="form-control" name="passingYear" autocomplete="no" id="passingYear">
								</div>
								<div class="col-3">
									<label for="grade">Grade/Division</label> <input type="text"
										class="form-control" name="grade" autocomplete="no" id="grade">
								</div>
								<div class="col-6">
									<label for="experience">Experience</label> <input type="text"
										class="form-control" name="experience" autocomplete="no" id="experience" placeholder="Optional">
								</div>
							</div>
<br>
							<div class="row">
								<div class="col-6">
									<button type="submit" class="btn btn-outline-success">Request
										Submit</button>
									<button type="reset" class="btn btn-outline-warning">Reset</button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-danger"
							data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- -------------------------------------------------------------Employee LogIn Form----------------------------------------------------------------------- -->
	<div>
		<div class="modal fade" id="exampleModal3" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Employee LogIn</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body px-5">
						<form th:action="@{/empLogIn}" method="post">
								<div class="border border-success rounded-3 px-5 mt-4 py-3">
									<!-- start field -->
									<div class="mb-3 mt-3">
										<label for="dob" class="form-label">Birth Date</label>
										<input type="date" class="form-control"
											placeholder="Enter Here" name="dob" required="required">
									</div>
									<div class="mb-3">
										<label for="firstname" class="form-label">First Name</label> <input type="text" class="form-control"
											 placeholder="Enter Here" name="firstname"
											required="required">
									</div>
									<div class="form-check mb-3">
										<input class="form-check-input" type="checkbox" value=""
											id="flexCheckDefault"> <label
											class="form-check-label" for="flexCheckDefault">
											Remember Me </label>
									</div>

								</div>
								<div class="mb-3 mt-3 text-center">
									<button type="submit" class="btn btn-primary ms-5">&nbsp;Login&nbsp;</button>
									<button type="reset" class="btn btn-warning ms-2">&nbsp;Reset&nbsp;</button>
								</div>
							</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-danger"
							data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
